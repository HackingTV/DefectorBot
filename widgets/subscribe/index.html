<html>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

<script>
  $(function () {
    var socket = io();
    socket.on('subscribe', function(username) {
      var audio = $('audio')[0];
      audio.play();
      $('h1#title').text(username + ' has subscribed!')
      $('div#alert').show().delay(8000).hide(0)
    });
  });
</script>

<body>

<div id="alert" style="text-align:center; display:none;">
  <audio>
    <source type="audio/mpeg" src="/static/sounds/hackertheme.mp3"/>
  </audio>
  <img style="width:300px" src="/static/images/realhacker.gif"/>
  <h1 id="title"></h1>
</div>

</body>
</html>
