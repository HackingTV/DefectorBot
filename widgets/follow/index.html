<html>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">

<style>
  body {
    font-family: 'Anonymous Pro', monospace;
    /*font-size:30px;*/
    display:flex;
    justify-content:center;
    align-items:center;
    /*background: #000;*/
  }

  h1#title {
    text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;

    color: #FFF;
  }
</style>

<script>
  $(function () {
    var socket = io();
    socket.on('follow', function(username) {
      $('h1#title').text(username + ' has followed!')
      $('div#alert').show().delay(5000).hide(0)
    });
  });
</script>

<body>

<div id="alert" style="text-align:center; display:none;">
  <img style="width:300px" src="/static/images/hacker.gif"/>
  <h1 id="title"></h1>
</div>

</body>
</html>
